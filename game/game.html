<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <div class="logo-container">
            <img class = 'org-logo' src="../assets/cet.png" alt="">
            <img class = 'org-logos' src="../assets/sets.jpg.png" alt="">
            <img class = 'org-logo' src="../assets/acets.png" alt="">


        </div>
        <h1 class="valentine-title">Valentine Quiz Game</h1>
        <h3 id="question-text" class="valentine-question">Loading...</h3>
        <div id="choices-container" class="mt-3 valentine-choices"></div>
        <h4 id="timer" class="mt-3 valentine-timer">Time left: 15s</h4>
    </div>

    <script src="game.js"></script>
</body>
</html>
